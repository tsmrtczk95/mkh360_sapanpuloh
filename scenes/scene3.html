<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Sapan Puloh Main Room</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="../scripts/portal.js"></script>
    <script src="../scripts/visual_effects.js"></script>
    <script src="../scripts/portal_label.js"></script>
    <script src="../scripts/audio_toggle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
<!-- AUDIO. -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
<!-- IMAGE. -->
        <img id="360img" src="../asset/sp_mainroom.jpeg">
<!-- THUMBNAILS. -->
        <img id="thumb1" src="../asset/sp_interior.jpeg">
      </a-assets>
<!-- MAIN 360 IMAGE. -->
      <a-sky id="image-360" src="#360img" rotation="0 0 0"
        animation__fade="property: component.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
        animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>
<!-- PORTALS. -->
      <a-sphere position="6 1 1" radius="0.5" src="#thumb1" page-portal="page: ../scenes/scene2.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Muzeum Entry; offset: 0 0.8 0; textScale: 1.3" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200">
      </a-sphere>
<!-- ANNOTATIONS. -->
      <a-sphere position="-3 0.5 -0.5" radius="0.05" color="#2ba4e0"
        portal-label="text: Melanau Wedding Attire; offset: 0 -0.25 0; textScale: 1.2"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.4 1.4 1.4; dur: 50"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 50"></a-sphere>
      <a-sphere position="-3 2 -1" radius="0.05" color="#2ba4e0"
        portal-label="text: Gatak the Melanau Wedding Dais; offset: 0 -0.25 0; textScale: 1.2"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.4 1.4 1.4; dur: 50"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 50"></a-sphere>
      <a-sphere position="-3 3 -2" radius="0.05" color="#2ba4e0"
        portal-label="text: Terendak; offset: 0 -0.25 0; textScale: 1.2"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.4 1.4 1.4; dur: 50"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 50"></a-sphere>
<!-- CAMERA + CURSOR. -->
      <a-camera wasd-controls-enabled="false" cursor="rayOrigin: mouse"><!--
        <a-cursor id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>-->
        </a-camera>
      </a-scene>
  </body>
</html>
